image: ubuntu:18.04

before_script:
  - apt update && apt -y full-upgrade
  - apt install -y build-essential mingw-w64
  - mkdir bin
  - mkdir obj

build:
  stage: build
  script: 
  - make
  - autoconf
  - ./configure --host=x86_64-w64-mingw32
  - make
  artifacts:
    paths:
      - bin
